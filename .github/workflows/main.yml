name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
      - master
    
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: gitartwork on contribution graph
        # You may pin to the exact commit or the version.
        # uses: jasineri/gitartwork@4fbbee9f24135fc2896a7593814893c18ead3e16
        uses: jasineri/gitartwork@v1
        with:
          # Username
          user_name: JinRecords
          # Text on contribution graph
          text: JinRecords
          # SVG file name (optional), default: gitartwork.svg
          svg_file_name: gitartwork.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # push the content of <build_dir> to a branch
      # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , or as github page
      - name: push gitartwork on contribution graph
        uses: jasineri/gitartwork@v1
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
